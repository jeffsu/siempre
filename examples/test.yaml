# ./bin/siempre ./examples/test.yaml
port: 5000
processes:
  helloDisabled:
    outFile:  "./out.log"
    disabled: true
    silent:   true
    command:  [ "node", "./examples/hello.js" ]

  helloEnabled:
    outFile:  "./out.log"
    disabled: true
    killTree: true
    killSignal: 'SIGINT'
    silent:   true
    command:  [ "node", "./examples/hello.js" ]

  long:
    outFile: "./long.log"
    disabled: true
    command: ["node", "./examples/long.js"]

  docker:
    outFile: './docker.log'
    silent:  true
    command: ['node', './examples/child.js']
    docker:
      foo: 'bar'

