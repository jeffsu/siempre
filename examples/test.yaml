# ./bin/siempre ./examples/test.yaml
port: 5000
processes:
  helloDisabled:
    outFile:  "./out.log"
    errFile:  "./err.log"
    disabled: true
    silent:   true
    command:  [ "node", "./examples/hello.js" ] 

  helloEnabled:
    outFile:  "./out.log"
    errFile:  "./error.log"
    disabled: false
    killTree: true
    killSignal: 'SIGINT'
    silent:   true
    command:  [ "node", "./examples/hello.js" ] 
