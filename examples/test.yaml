# ./bin/siempre ./examples/test.yaml
port: 5000
processes:
  helloDisabled:
    outFile:  "./out.log"
    disabled: true
    silent:   true
    command:  [ "node", "./examples/hello.js" ]

  helloEnabled:
    outFile:  "./out.log"
    disabled: false
    killTree: true
    killSignal: 'SIGINT'
    silent:   true
    command:  [ "node", "./examples/hello.js" ]

  long:
    outFile: "./long.log"
    disabled: false
    command: ["node", "./examples/long.js"]
